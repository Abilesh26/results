<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 <div class="top">
    <div class="left">
     <img class="data" src="images/analysis.png" width="40">
    </div>
    <div class="left">
      <h1 class="res">RESULTS</h1>
    </div> 

  </div>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/img2.jpg" alt="">
        <div class="text">
          <span class="text-1">
            “Just believe in yourself. Even if you don’t, pretend that you do and, at some point, you will.”
          </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/img3.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          
          <div class="admin-login">
            <div class="admin-title">
              Administrator
            </div>
            <div class="title">Login</div>
            <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input class="phd" type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text forgot"><a href="#">Login using <i class="fab fa-google"></i></a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text"> Or </div>
            </div>
          </form>
          <div class="title">Register</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="alt text sign-up-text">Are you a Student? <label for="flip">Login</label></div>
            </div>
      </form>
      </div>
      <div class="std-login">
        <div class="std-title">
          Student
        </div>
          <div class="title">Login</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text forgot"><a href="#">Login using <i class="fab fa-google"></i></a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="alt text sign-up-text">Are you an Administrator? <label for="flip">Login</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
    <a href="admin.html"> Admin Section</a>
    <a href="student.html"> Admin Section</a>
  </div>
</body>
</html>
